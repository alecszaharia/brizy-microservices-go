syntax = "proto3";

// buf:lint:ignore PACKAGE_DIRECTORY_MATCH
// buf:lint:ignore PACKAGE_VERSION_SUFFIX
package symbols.api.conf;

import "google/protobuf/duration.proto";

option go_package = "symbols/internal/conf;conf";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    message CORS {
      repeated string allowed_origins = 1; // List of allowed origins (e.g., ["http://localhost:3000", "https://example.com"])
      repeated string allowed_methods = 2; // List of allowed HTTP methods (e.g., ["GET", "POST", "PUT", "DELETE"])
      repeated string allowed_headers = 3; // List of allowed request headers (e.g., ["Content-Type", "Authorization"])
      repeated string exposed_headers = 4; // List of headers to expose to the browser
      bool allow_credentials = 5; // Whether to allow credentials (cookies, authorization headers)
      google.protobuf.Duration max_age = 6; // How long browsers should cache preflight results
    }
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
    CORS cors = 4;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
    bool run_migrations = 3;
    sint32 max_idle_conns = 4;
    sint32 max_open_conns = 5;
    google.protobuf.Duration conn_max_lifetime = 6;
  }
  Database database = 1;
}
