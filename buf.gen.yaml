version: v2
managed:
  enabled: true
plugins:
  # Generate standard Go protobuf message types (*.pb.go)
  - remote: buf.build/protocolbuffers/go
    out: contracts/gen
    opt: paths=source_relative
  
  # Generate Connect RPC client/server code for browser-friendly gRPC (*.connect.go)
  # Connect RPC provides HTTP/1.1 and HTTP/2 compatible gRPC with simpler APIs
  - remote: buf.build/connectrpc/gosimple
    out: contracts/gen
    opt:
      - paths=source_relative
      - simple
  
  # Generate standard gRPC service client/server code (*_grpc.pb.go)
  - remote: buf.build/grpc/go
    out: contracts/gen
    opt: paths=source_relative

  # Generate Kratos HTTP bindings for dual gRPC/HTTP transport (*.pb.http.go)
  # Maps gRPC methods to HTTP endpoints via google.api.http annotations
  - local: protoc-gen-go-http
    out: contracts/gen
    opt: paths=source_relative

  # Generate OpenAPI v2 (Swagger) documentation from protobuf services
  # Useful for API documentation and client SDK generation
  - remote: buf.build/grpc-ecosystem/openapiv2
    opt:
      - allow_merge=true
      - merge_file_name=api
      - output_format=json
    out: contracts/gen
inputs:
  - directory: api